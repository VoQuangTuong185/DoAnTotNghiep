apiVersion: apps/v1
kind: Deployment
metadata:
  name: mailservice-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mailservice
  template:
    metadata:
      labels:
        app: mailservice
    spec:
      containers:
        - name: mailservice
          image: voquangtuong06022001/mailservice:3.1
---
apiVersion: v1
kind: Service
metadata:
  name: mailservice-clusterip-srv
spec:
  type: ClusterIP
  selector:
    app: mailservice
  ports:
  - name: mailservice
    protocol: TCP
    port: 80
    targetPort: 80