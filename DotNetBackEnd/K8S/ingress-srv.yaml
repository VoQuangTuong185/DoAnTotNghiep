apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minimal-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: test.test
      http:
        paths:
          - path: /api/User/get-all-product-by-oder-id?orderId=1
            pathType: Prefix
            backend:
              service:
                name: mainservice-clusterip-srv
                port:
                  number: 80
          - path: /api/c/admin
            pathType: Prefix
            backend:
              service:
                name: adminservice-clusterip-srv
                port:
                  number: 80 