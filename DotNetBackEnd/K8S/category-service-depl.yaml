apiVersion: apps/v1
kind: Deployment
metadata:
  name: categoryservice-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: categoryservice
  template:
    metadata:
      labels:
        app: categoryservice
    spec:
      containers:
        - name: categoryservice
          image: voquangtuong06022001/categoryservice:latest
---
apiVersion: v1
kind: Service
metadata:
  name: categoryservice-clusterip-srv
spec:
  type: ClusterIP
  selector:
    app: categoryservice
  ports:
  - name: categoryservice
    protocol: TCP
    port: 80
    targetPort: 80
  - name: categoryservicegrpc
    protocol: TCP
    port: 666
    targetPort: 666